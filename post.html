<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View/Edit Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <a href="index.html">Back to Homepage</a>
        </nav>
    </header>

    <main>
        <h2 id="post-title">Loading...</h2>
        <div id="post-content"></div>

        <div id="edit-form" style="display: none;">
            <h3>Edit Post</h3>
            <form id="edit-post-form">
                <label for="edit-title">Title:</label>
                <input type="text" id="edit-title" required>

                <label for="edit-content">Content:</label>
                <textarea id="edit-content" rows="6" required></textarea>

                <label for="edit-image">Image URL (Optional):</label>
                <input type="url" id="edit-image">

                <button type="submit">Save Changes</button>
            </form>
        </div>
        <button id="delete-btn" style="display: none;">Delete Post</button>
    </main>

    <script src="script3.js"></script>
</body>
</html>
